<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    <label for="">Ingrese un elemento</label>
    <input type="text" id="elemento">
    <button id="agregar" class="azul">AÃ±adir</button>
    <ul id="lista"></ul>

    <script>
        document.getElementById('agregar').addEventListener('click', function() {
            var elementoInput = document.getElementById('elemento');
            var elemento = elementoInput.value;
            
            if (elemento !== "") {
                var lista = document.getElementById('lista');
                var nuevoElemento = document.createElement('li');
                nuevoElemento.textContent = elemento;
                lista.append(nuevoElemento);
                
                if (elemento.toLowerCase().includes("de")) {
                    nuevoElemento.style.backgroundColor = 'yellow';
                }
                elementoInput.value = '';
            }
        });
    </script>
</body>
</html>
