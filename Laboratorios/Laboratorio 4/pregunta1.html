<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
    <button id="mostrar">Mostrar</button>
    <div id="lista"></div>

    <script>
        document.getElementById('mostrar').addEventListener('click', function() {
            
            fetch('lista.php')
                .then(response => response.json())
                .then(data => {
                tabla = '<table border="1"><tr class="azul"><th>Nro</th><th>Apellidos</th><th>Nombres</th><th>Edad</th><th>Materia</th><th>Not</th></tr>';
                data.forEach(function(dato, index) {
                        var clase = '';
                        if(index %2 != 0){
                            clase = 'morado';
                        }
                        tabla += '<tr class="'+clase +'"><td>' + dato.Nro + '</td><td>' + dato.Apellidos + '</td><td>' + dato.Nombres + '</td><td>' + dato.Edad + '</td><td>' + dato.Materia + '</td><td>' + dato.Not + '</td></tr>';
                    });
                    tabla += '</table>';
                    document.getElementById('lista').innerHTML = tabla;
                })
                
        });
    </script>
</body>
</html>
