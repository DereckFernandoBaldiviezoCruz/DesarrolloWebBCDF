<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="n">Introduzca el n√∫mero de inputs</label>
    <input type="number" id="n">
    
    <button onclick="llenar()">Llenar</button>
    <div id="elementos"></div>
    <script>
        
        function llenar(){
            n = parseInt(document.getElementById('n').value);
            html = "";
            for (let i = 0; i<n; i++) {
                html += `<input type="number" name="numeros"><span name="letra"></span><br>`;
            }
            html += `<button onclick="calcularMayor()">Calcular Mayor</button>`
            document.getElementById("elementos").innerHTML = html;
        }
        
        function calcularMayor(){
            numeros = document.getElementsByName("numeros");
            letra = document.getElementsByName("letra");
            mayor = numeros[0];
            mayorLetra = letra[0];
            for(i=1; i < numeros.length; i++){
                valor = parseInt(mayor.value);
                valorComparar = parseInt(numeros[i].value);
                if(valorComparar > valor){
                    mayor.style.color = "black";
                    mayor.style.backgroundColor = "white";
                    mayorLetra.innerHTML = "";
                    mayor = numeros[i];
                    mayorLetra = letra[i];
                }
                else {
                    numeros[i].style.color = "black";
                    numeros[i].style.backgroundColor = "white";
                    letra[i].innerHTML = "";
                }
            }
            mayor.style.color = "yellow";
            mayor.style.backgroundColor = "black";
            mayorLetra.innerHTML = "Mayor";
        }
    </script>
</body>
</html>
